<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="Samsung Gear basic template generated by Samsung Gear Web IDE"/>
		
		<title>RSS Reader</title>
		
		<link rel="stylesheet"  href="libs/Gear2Net/libs/tau/themes/black/tau.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body>
	
		<!-- Index Page ===================================================== -->
		<div id="page_rss_main" class="ui-page">
			<header class="rss_header" id ="rss_main_header">RSS Reader</header>
			<input id="btn_plus" type="button">
			<div class="uiContents">
				<ul id = "rsslist" class="ui-listview">
					<li id="btn_rss1">Idea Bulb</li>
					<li id="btn_rss2">IT Blog</li>
				</ul>
			</div>
		</div>
		
		<!-- Loading Page ===================================================== -->
		<div id="page_loading" class="ui-page ui-page-active">
			<img id="loading_ani" src="/resource/icon_loading.gif">
		</div>
		
		<!-- Feed List Page ===================================================== -->
		<div id="page_feed_list" class="ui-page">
			<header class="rss_header" id ="full_header">RSS Feed</header>
			<div class="ui-content">
				<ul id = "feedlist" class="ui-listview">
					<!-- feedList add -->
				</ul>
			</div>
		</div>
				
		<!-- Detail Feed Page ===================================================== -->
		<div id="page_detail_feed" class="ui-page">
			<header class="rss_header" id ="feed_header"><marquee id="m_feed_header" behavior="scroll">Feed Title</marquee>
			<input id="btn_phone" type="button">
			</header>
			<div id ="detail_feed_content"class="uiContents">
				feed contents
			</div>
		</div>
		
		<!-- Add URL Page ===================================================== -->
		<div id="page_add_url_page" class="ui-page">
			<div class="ui-content">
				<p class="addPage_font">TITLE</p>
				<input id="btn_title" class="addPage_input" type="button">
				<p class="addPage_font">URL</p>
				<input id="btn_url" class="addPage_input" type="button">
				<input id="addPage_btn_cancel" type="button">
				<input id="addPage_btn_save" type="button">
			</div>
		</div>
		
		<!-- Setting Page ===================================================== -->
		<div id="page_setting" class="ui-page">
			<header class="rss_header" id="full_header">
				Setting
				</header>
			<div class="ui-content" >
				<ul class="ui-listview">
					<li>Auto Refresh</li>
					<li>Alarm On</li>
					<li id="Setting_btn_help">Help</li>
				</ul>
			</div>
		</div>
		
		<!-- Setting_Help Page ===================================================== -->
		<div id="page_setting_help" class="ui-page">
			<header class="rss_header" id="full_header">
				Help
				</header>
			<div class="ui-content" >
				도움말
			</div>
		</div>
		
		
		
		
	
	</body>
	
	<script data-main="app" src="libs/Gear2Net/libs/require.js"></script>
	
</html>
